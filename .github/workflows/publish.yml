name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'

permissions:
  contents: write
  id-token: write

jobs:
  check-and-release:
    # Only run this job if triggered by a push to main
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check_tag.outputs.should_publish }}
      version: ${{ steps.extract.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract version from pyproject.toml
        id: extract
        run: |
          VERSION=$(grep -E '^version = ' pyproject.toml | cut -d '"' -f 2)
          echo "version=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.extract.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag ${{ steps.extract.outputs.version }} already exists."
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
          else
            echo "Tag ${{ steps.extract.outputs.version }} does not exist. Creating release..."
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        if: steps.check_tag.outputs.should_publish == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract.outputs.version }}
          name: Release ${{ steps.extract.outputs.version }}
          generate_release_notes: true

  build:
    # Run if it's a manual release OR if the check-and-release job created a new release
    needs: [check-and-release]
    if: |
      always() && !failure() && !cancelled() &&
      (github.event_name == 'release' || needs.check-and-release.outputs.should_publish == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install build dependencies
        run: python -m pip install --upgrade pip build
      - name: Build distributions
        run: python -m build
      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  publish:
    runs-on: ubuntu-latest
    needs: [build, check-and-release]
    if: |
      always() && !failure() && !cancelled() &&
      (github.event_name == 'release' || needs.check-and-release.outputs.should_publish == 'true')
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/connic-composer-sdk
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
